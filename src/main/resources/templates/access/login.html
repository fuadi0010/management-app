<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Sistem Manajemen</title>
    <link rel="stylesheet" href="/css/access.css" />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-box">
        <div class="auth-header">
          <h2>Selamat Datang</h2>
          <p>Silakan masuk ke akun Anda</p>
        </div>

        <div th:if="${success != null}" class="auth-message success-message">
          <span th:text="${success}"></span>
        </div>

        <div th:if="${error != null}" class="auth-message error-message">
          <span th:text="${error}"></span>
        </div>

        <form action="/access/login" method="post" class="auth-form">
          <div class="form-group">
            <label for="name">Username</label>
            <input
              type="text"
              id="name"
              name="name"
              th:value="${name}"
              placeholder="Masukkan username"
              required
            />
            <small>Gunakan username yang Anda daftarkan</small>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Masukkan password"
              required
            />
            <small>Masukkan password Anda</small>
          </div>

          <button type="submit" class="auth-button">Masuk ke Sistem</button>
        </form>

        <div class="auth-links">
          <p>
            Belum punya akun?
            <a href="/access/register">Daftar di sini</a>
          </p>
        </div>
      </div>
    </div>

    <script src="/js/access.js"></script>
  </body>
</html>
