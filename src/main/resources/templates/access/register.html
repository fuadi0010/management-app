<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi - Sistem Manajemen</title>
    <link rel="stylesheet" href="/css/access.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <!-- Header -->
            <div class="auth-header">
                <h2>Buat Akun Baru</h2>
                <p>Daftar untuk mengakses sistem</p>
            </div>
            
            <!-- Error Message -->
            <div th:if="${error != null}" class="auth-message error-message">
                <span th:text="${error}"></span>
            </div>
            
            <!-- Form -->
            <form action="/access/register" method="post" class="auth-form">
                <div class="form-group">
                    <label for="name">Username</label>
                    <input type="text" 
                           id="name" 
                           name="name" 
                           th:value="${user?.name}"
                           placeholder="Buat username unik"
                           required>
                    <small>Username untuk login (harus unik)</small>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" 
                           id="email" 
                           name="email" 
                           th:value="${user?.email}"
                           placeholder="nama@email.com"
                           required>
                    <small>Email harus valid dan belum terdaftar</small>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           placeholder="Minimal 6 karakter"
                           required 
                           minlength="6">
                    <small>Password minimal 6 karakter</small>
                </div>
                
                <div style="display: flex; gap: 10px; margin-top: 30px;">
                    <button type="submit" class="auth-button" style="flex: 1;">
                        Daftar Sekarang
                    </button>
                    <a href="/access/login" 
                       style="flex: 1; padding: 16px; background: #f7fafc; color: #667eea; text-align: center; border-radius: 10px; text-decoration: none; display: flex; align-items: center; justify-content: center; border: 2px solid #e2e8f0; font-weight: 600; transition: all 0.3s;">
                        Kembali ke Login
                    </a>
                </div>
            </form>
        </div>
    </div>
    
    <script src="/js/access.js"></script>
</body>
</html>
